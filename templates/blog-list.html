<div class='container-fluid'>
	<h1 class='text-danger'>{{ title }}</h1>
	<h3 class='text-primary'>Clicks number: {{ clicks }}</h3>
	<button ng-click='changeTitle()'>Change</button>
</div>

<div class="container">
	<ul>
		<li ng-repeat='item in items' id="{{ item.id }}">{{ item.title }}</li>
	</ul>
</div>
